<ion-menu [content]="menuContent" persistent="true">
  <ion-toolbar>
    <ion-title>Menu Princial</ion-title>
  </ion-toolbar>
  <ion-content>
    <ion-list>
      <button ion-item  *ngFor="let p of pages"  (click)="openPage(p, 'left')">
        <ion-icon name="{{ p.icon }}"></ion-icon>
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-menu [content]="menuContent" side="right" type="push" persistent="true" (ionOpen)="nemuOpened()">
  <ion-toolbar>
    <ion-title>Menu Secund√°rio</ion-title>
  </ion-toolbar>

  <ion-content>
    <ion-list>
      <button ion-item  *ngFor="let p of pages"  (click)="openPage(p, 'right')">
        <ion-icon name="{{ p.icon }}"></ion-icon>
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>


<ion-nav id="nav" #menuContent  [root]="rootPage"></ion-nav>
