<ion-menu [content]="menuContent">
  <ion-toolbar>
    <ion-title>Menu Princial</ion-title>
  </ion-toolbar>

  <ion-content>
    <ion-list>
      <button ion-item  *ngFor="let p of pages"  (click)="openPage(p)" menuToggle>
        <ion-icon name="{{ p.icon }}"></ion-icon>
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>


<ion-nav id="nav" #menuContent  [root]="rootPage"></ion-nav>
